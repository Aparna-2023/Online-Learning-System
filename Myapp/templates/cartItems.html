{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="text-center mt-5"></div>
        <div
            class="container-fluid d-flex justify-content-center align-self-center"
        >
            <div
                class="d-flex col-12 col-lg-6 justify-content-between vh-100 align-items-center"
            >
                <div class="col-12 col-lg-6">
                    <img
                        src="{{course.item.course_image.url}}"
                        alt="course image"
                        class="img-fluid"
                    />
                </div>

                <div class="col-12 col-lg-6">
                    <h4>{{course.item.course_name}}</h4>

                    <p>{{course.item.description}}</p>
                    <h5>${{course.amount}}</h5>
                    <a
                        class="border p-1"
                        href="{% url 'add-to-cart1' course.item.id %}"
                    >
                        <i class="fa-solid fa-plus"></i>
                    </a>
                    <a
                        class="border p-1"
                        href="{% url 'delete-cart' course.item.id %}"
                    >
                        <i class="fa-solid fa-minus"></i> </a
                    >{{course.quantity}}
                    <div class="d-flex justify-content-end mt-2">
                        <a
                            class="btn btn-outline-dark ms-2 me-2"
                            href="{% url 'dashboard'%}"
                        >
                            Back
                        </a>
                        <a
                            class="btn btn-primary"
                            href="{% url 'app' course.item.id course.id %}"
                            >Buy</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/e5dd95e34e.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
